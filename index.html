<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jack Dorsey | Héroes del Código</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

*{
    box-sizing:border-box;
    margin:0;
    padding:0;
}

body{
    font-family:'Inter', sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:40px 20px;
}

.container{
    max-width:1000px;
    width:100%;
}

.top-bar{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-bottom:35px;
    flex-wrap:wrap;
}

button, .download-btn, .video-btn{
    padding:12px 24px;
    border-radius:30px;
    font-weight:600;
    border:none;
    cursor:pointer;
    text-decoration:none;
    transition:0.3s ease;
    font-size:0.95rem;
}

button{
    background:#1da1f2;
    color:white;
}

button:hover{
    background:#0d8ddb;
    transform:translateY(-2px);
}

.download-btn{
    background:#28a745;
    color:white;
}

.download-btn:hover{
    background:#1e7e34;
    transform:translateY(-2px);
}

.video-btn{
    background:#ff4d4d;
    color:white;
}

.video-btn:hover{
    background:#e60000;
    transform:translateY(-2px);
}

.card{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(15px);
    padding:50px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

.profile{
    text-align:center;
    margin-bottom:35px;
}

.profile img{
    width:200px;
    border-radius:50%;
    margin-bottom:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

h1{
    font-size:2.4rem;
    font-weight:700;
    margin-bottom:10px;
    letter-spacing:1px;
}

h3{
    font-weight:400;
    opacity:0.85;
    margin-bottom:35px;
}

p{
    margin-bottom:18px;
    font-size:1.05rem;
    opacity:0.95;
}

.quote{
    margin-top:45px;
    font-style:italic;
    font-size:1.3rem;
    text-align:center;
    opacity:0.9;
    border-top:1px solid rgba(255,255,255,0.2);
    padding-top:25px;
}

@media(max-width:768px){
    .card{
        padding:35px 25px;
    }
    h1{
        font-size:1.8rem;
    }
    .profile img{
        width:150px;
    }
}

</style>
</head>

<body>

<div class="container">

    <div class="top-bar">
        <button id="langBtn" onclick="toggleLanguage()">English</button>

        <a href="Jack_Dorsey_Heroes_of_Code_Extended_v2.pdf" 
           class="download-btn" 
           download>
           Descargar Documento
        </a>

        <a href="https://drive.google.com/file/d/1MXbQQqgeSIAfZqHf-Bm3KHY7j5cBjYd9/view?usp=sharing" 
           class="video-btn" 
           target="_blank">
           Ver Video
        </a>
    </div>

    <div class="card">

        <div class="profile">
            <img src="Jack_Dorsey.png.webp" alt="Jack Dorsey">
            <h1>JACK DORSEY</h1>
            <h3 id="subtitle"></h3>
        </div>

        <div id="content"></div>

        <div class="quote" id="quote"></div>

    </div>

</div>

<script>

let currentLanguage = "es";

const spanishContent = `
<p>Jack Dorsey es una de las figuras más influyentes en la transformación tecnológica del siglo XXI. Su impacto no se limita a la creación de empresas exitosas; su legado está ligado a la redefinición de cómo las sociedades modernas se comunican y gestionan el dinero.</p>

<p>Como cofundador de Twitter en 2006, Dorsey impulsó una idea simple pero revolucionaria: permitir que cualquier persona compartiera mensajes cortos en tiempo real con una audiencia global.</p>

<p>Este modelo transformó el periodismo, aceleró la difusión de información y dio origen a una nueva dinámica social basada en la inmediatez y la conversación abierta. Twitter se convirtió en infraestructura digital clave para la política, los negocios y la cultura contemporánea.</p>

<p>En 2009 fundó Square (hoy Block), democratizando el acceso a pagos digitales y fortaleciendo la inclusión financiera global.</p>

<p>Su postura frente a Bitcoin y la descentralización refleja su visión de sistemas financieros más abiertos, transparentes y autónomos.</p>

<p>Jack Dorsey redefinió estructuras completas de interacción social y económica en la era digital.</p>
`;

const englishContent = `
<p>Jack Dorsey stands as one of the most influential technological figures of the 21st century. His legacy reshaped how societies communicate and manage financial systems.</p>

<p>As co-founder of Twitter in 2006, he introduced real-time global communication, transforming journalism and public discourse.</p>

<p>Twitter became critical digital infrastructure for politics, business, and global culture.</p>

<p>In 2009, he founded Square (now Block), democratizing financial services and empowering small businesses worldwide.</p>

<p>His advocacy for Bitcoin reflects his belief in open, transparent, decentralized financial systems.</p>

<p>Jack Dorsey helped redefine the social and economic architecture of the digital age.</p>
`;

function loadSpanish(){
    document.getElementById("subtitle").innerText =
        "Arquitecto de la Comunicación Digital y la Descentralización Financiera";
    document.getElementById("content").innerHTML = spanishContent;
    document.getElementById("quote").innerText =
        "“La tecnología no solo conecta personas; redefine el poder que tienen sobre su voz y su dinero.”";
    document.getElementById("langBtn").innerText = "English";
    document.querySelector(".download-btn").innerText = "Descargar Documento";
    document.querySelector(".video-btn").innerText = "Ver Video";
    currentLanguage = "es";
}

function loadEnglish(){
    document.getElementById("subtitle").innerText =
        "Architect of Real-Time Communication and Financial Decentralization";
    document.getElementById("content").innerHTML = englishContent;
    document.getElementById("quote").innerText =
        "“Technology does not merely connect people — it redistributes power.”";
    document.getElementById("langBtn").innerText = "Español";
    document.querySelector(".download-btn").innerText = "Download Document";
    document.querySelector(".video-btn").innerText = "Watch Video";
    currentLanguage = "en";
}

function toggleLanguage(){
    if(currentLanguage === "es"){
        loadEnglish();
    } else {
        loadSpanish();
    }
}

loadSpanish();

</script>

</body>
</html>
